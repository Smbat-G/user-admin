    <div class="Register">
        <div class="container">
            <h2>Registration</h2>
            <div class="table">
                <form class="reg-form">
                    <label>Full Name
                        <input type="text" name="fullName">
                    </label>
                    <label>Username
                        <input type="text" name="userName">
                    </label>
                    <label>Email
                        <input type="email" name="email">
                    </label>
                    <label>Password
                        <input type="password" name="password">
                    </label>
                    <label>Confirm Password
                        <input type="password" name="confirmPassword">
                    </label>
                </form>
            </div>
    
            <div  class="user-info">
            <div class="newuser user_div" >
                <p class="P-fullname">Full Name:</p>
                <p class="P-Username">Username:</p>
                <p class="P-PhoneNumber">Phone Number:</p>
                <p class="P-Email">Email:</p>
                <p class ="P-Password">Password:</p>
            </div>
            </div>
            
            <button class="reg-button">Register</button>
            <button class="view-button">View Users</button>
        </div>
             
    </div>
